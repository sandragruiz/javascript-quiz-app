<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="resetcss" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>JS Code Quiz</title>
</head>
<body>
    <!--content container-->
    <div class="container">

        <!--top bar-->
        <div class="bar">
            <button>View high scores</button>
            <p>Time</p>
        </div>

        <!--quiz section-->
        <div class="quiz-section">
            <!--quiz intro header-->
            <header class="quiz-intro">
                <h1> JavaScript Quiz Challenge</h1>
                <p> Try to answer the following code-related questions within the time limit.
                    Keep in mind that incorrect answers will penalize your score/time by ten seconds!
                </p>
                <button> Start Quiz </button>
            </header>
            <!--quiz contents-->
            <main>
                <section class="questions">
                    <h1> Question here </h1>
                    <ul>
                        <li><button>answer</button></li>
                        <li><button>answer</button></li>
                        <li><button>answer</button></li>
                        <li><button>answer</button></li>
                    </ul>
                </section>

                <section class="quiz-end">
                    <h1> All done! </h1>
                    <p> Your final score is </p>
                    <div>
                        <label for="">Enter initials:</label>
                        <input type="text">
                        <button>Submit</button>
                    </div>
                </section>

                <section class="score-screen">
                    
                </section>
            </main>

        </div>

    </div>
    
</body>
</html>
